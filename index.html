<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RazorPay</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav class="bg-deepBlue">

            </a>
            <ul class="flex gap-1">
                <li href="#" class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">

                    <div class="absolute bottom-0 h-1 w-full bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
            </ul>
            <ul class="flex gap-1">
                <li href="#" class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">

                </li>
            </ul>
            <ul class="flex gap-1">

                </li>
            </ul>
            <ul class="flex gap-1">
                <li href="#" class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">

                    <div class="absolute bottom-0 h-1 w-full bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
            </ul>
            <ul class="flex gap-1">

                    <div class="absolute bottom-0 h-1 w-full bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
            </ul>
            <ul class="flex gap-1">
                <li href="#" class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">

                    <div class="absolute bottom-0 h-1 w-full bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
            </ul>
            <div class="flex gap-4">
                <img src="india-flag.svg">
                <button class="text-white py-3 px-5 border border-lightBlue font-mullish font-bold text-sm rounded-sm">Log in</button>
                <button class="text-lightBlue py-3 px-5 bg-white font-mullish font-bold text-sm rounded-sm hover:text-lightBlue500 transition-all duration-200">Sign up</button>
            </div>
        </div>
    </nav>
</body>
</html>
